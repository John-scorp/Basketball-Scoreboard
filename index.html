<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="images/styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header>

        </header>
        <div class="scoreboard">
            <div class="board-title">
                <div>
                    <h3>HOME</h3>
                </div>
                
                <div>
                    <h3>GUEST</h3>
                </div>
            </div>
            <div class="score">
                <div class="score-bg" >
                    <h2 id="home-score">0</h2>
                </div>
                <div class="score-bg" >
                    <h2 id="guest-score">0</h2>
                </div>
            </div>
            <div class="score-btn">
                <div class="add-score" >
                    <div class="score-12" >
                        <button onclick="addOne()">+1</button>
                    </div>
                    <div class="score-12" >
                        <button onclick="addTwo()">+2</button>
                    </div>
                    <div class="score-12" >
                        <button onclick="addThree()">+3</button>
                    </div>
                </div>
                <div class="add-score">
                    <div class="score-12" >
                        <button onclick="addOneG()">+1</button>
                    </div>
                    <div class="score-12" >
                        <button onclick="addTwoG()">+2</button>
                    </div>
                    <div class="score-12" >
                        <button onclick="addThreeG()">+3</button>
                    </div>
                </div>
            </div>
            <div class="reset">
                <button onclick="clearScore()">New Game</button>
            </div>
        </div>
        <footer>

        </footer>
        <script src="images/index.js"></script>
    </body>
</html>
